<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Prueba tecno A - Chatgpt</h1>
    </header>

    <main>
        <h2>Formulario</h2>
        <section>
            <form method="post" target="_blank" action="https://formtester.goodbytes.be/post.php">
                Nombre: <input type="text" name="Name" required> <br>
                <br>
                Email: <input type="email" name="adress" required placeholder="example@email.com"> <br>
                <br>
                Tel: <input type="tel" name="Telefono" required> <br>
                <br>
                Fecha de nacimiento: <input type="date" required> <br>
                <br>
                Evento: <select name="eventos">
                    <option value="0" disabled selected>-- Elija una opcion --</option>
                    <option value="1">Conferencia</option>
                    <option value="2">Taller</option>
                    <option value="3">Seminario</option>
                </select> <br>
                <br>
                Preferencias alimenticias: <br> 
                <input type="checkbox" name="vegetariano"> Vegetariano <br>
                <input type="checkbox" name="vegano"> Vegano <br>
                <input type="checkbox" name="Sin gluten"> Sin gluten <br>
                <br>
                Metodo de pago: <br>
                <input type="radio" name="radio-form" value="Tarjeta" autocomplete="off"> Tarjeta de credito <br>
                <input type="radio" name="radio-form" value="paypal" autocomplete="off"> Paypal <br>
                <input type="radio" name="radio-form" value="transferencia" autocomplete="off"> Transferencia bancaria <br>
                <br>
                Comentarios adicionales: <br> 
                <textarea name="coments" cols="40" rows="5"></textarea> <br>
                <br>
    
                <input class="boton" type="submit">
            </form>
        </section>
            
    </main>


    <footer>Eugenio Longaretto - FIUNMdP - <a href="#">Volver al inicio</a></footer>

</body>
</html>
