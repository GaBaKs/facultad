<!DOCTYPE html>
<!-- Proponer e implementar una maqueta con una tabla de ciudades. Cada fila deberá
contar con una columna donde se encuentre un enlace a una página externa con
información sobre la ciudad y otra columna donde figure el escudo de la ciudad o
una foto representativa.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G4 Pto4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <thead>
            <th>Ciudad</th>
            <th>Link con informacion</th>
            <th>Imagen/escudo</th>
        </thead>
        <tbody>
            <tr>
                <td>Milan</td>
                <td><a href="https://es.wikipedia.org/wiki/Mil%C3%A1n">Info de milan</a></td>
                <td class="imagen"><img src="images/milan.jpg" alt="foto de milan"></td>
            </tr>
            <tr>
                <td>Tokyo</td>
                <td><a href="https://es.wikipedia.org/wiki/Tokio">Info de tokyo</a></td>
                <td class="imagen"><img src="images/tokyo.png" alt="foto de tokyo"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
